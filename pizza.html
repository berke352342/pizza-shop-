<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="utf-8">
   <meta name="description" content="Making pizza shop website">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="robots" content="width=device-width, initial-scale=1">

<title> Pizza Shop | You will eat your fingers! </title>
<link rel="stylesheet" href="./css/style.css">

</head>
<body>
<header>

<div>
    <h1> Welcome to pizza shop! </h1>
</div>
<div>
   <img src="./img/pizzalogo.png" alt="Pizza Logo"> <!-- This is my pizza logo-->
</div>

<nav>
<h3> You can find our another websites on the below! </h3>
 <ul>
    <li> <a href="#"> Hamburger </a> </li> 
    <li> <a href="#"> Sushi </a> </li>
    <li> <a href="#"> Kebap </a> </li>
 </ul>
</nav>
</header>

<main>
 <section>
    <h2> These are our pizzas </h2> <!-- I started section one and added the pizza's pictures so users will see the pizzas -->
    <img src="./img/pepperoni.png" alt="Pepperoni Pizza">
    <img src="./img/chicken.png" alt="Chicken Pizza">
    <img src="./img/vegan.png" alt="Vegan Pizza"> 
 </section>
 
 <section>
    <h3> Order your pizza </h3>
    <form action="pizza.html"> <!-- This is the part that users will take action and choose what they want-->

    <label> How many pizza do want to order? </label>
    <input type="number" min="1" max="10">

    <label> Which size do you want? </label>
    <input type="radio" id="Large" name="size" value="Large"> 
    <label for="Large"> Large </label>
    <input type="radio" id="Medium" name="size" value="Medium"> 
    <label for="Medium"> Medium </label>
    <input type="radio" id="Small" name="size" value="Small"> 
    <label for="Small"> Small </label>

    <label> Which Toppings do you want? </label>
    <input type="checkbox" id="pepperoni" name="pepperoni" value="Pepperoni">
    <label for="Pepperoni"> Pepperoni </label> 
    <input type="checkbox" id="chicken" name="chicken" value="Chicken">
    <label for="Chicken"> Chicken </label> 
    <input type="checkbox" id="vegan" name="vegan" value="Vegan">
    <label for="Vegan"> vegan </label> 

    <h3> You will have to fill these informations on the below before you order </h3>

    <label> Enter your name: </label>         <!-- They are gonna have to fill this part or they cant take order-->
    <input type="text" name="name" required>
    <label> Enter your mail: </label>
    <input type="email" name="mail" required>
    <label> Enter your address: </label>
    <input type="text" id="address" name="address" required>

   <button type="submit"> Order Now </button> 


</form>
</section>
</main>
 <footer> <h5> 2025 Pizza Shop. All rights reserved. </h5> </footer>
</body>
</html>
